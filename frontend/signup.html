<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Zomato Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .signup-wrapper {
      display: flex;
      height: 100vh;
    }

    .signup-left {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .signup-left img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 1;
    }

    .signup-left img.active {
      opacity: 1;
      z-index: 2;
    }

    .signup-right {
      flex: 1;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .signup-box {
      width: 100%;
      max-width: 400px;
    }

    .signup-box h2 {
      color: #e23744; /* Zomato red */
      margin-bottom: 30px;
    }

    .btn-zomato {
      background-color: #e23744;
      color: white;
    }

    .btn-zomato:hover {
      background-color: #c22233;
    }

    a {
      color: #e23744;
    }
  </style>
</head>
<body>

  <div class="signup-wrapper">
    <!-- Left Image Slideshow -->
    <div class="signup-left">
      <img src="images/ad16.jpg" class="active" alt="Slide 1">
      <img src="images/ad15.jpg" alt="Slide 2">
      <img src="images/ad12.jpg" alt="Slide 3">
      <img src="images/ad13.jpg" alt="Slide 4">
      <img src="images/ad14.jpg" alt="Slide 5">
    </div>
  
    <!-- Right Signup Form -->
    <div class="signup-right">
      <div class="signup-box">
        <h2 class="text-center">Sign Up</h2>
        <form id="signupForm">
          <div class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-zomato">Sign Up</button>
          </div>
        </form>

        <p id="message" class="mt-3 text-center text-danger"></p>
        <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </div>

  <!-- Slideshow Script -->
  <script>
    const images = document.querySelectorAll('.signup-left img');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 3000);
  </script>

  <!-- Signup Logic -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const response = await fetch("http://127.0.0.1:5000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (data.success) {
        localStorage.setItem("user_id", data.user_id);
        window.location.href = "index.html";
      } else {
        document.getElementById("message").innerText = "‚ùå " + (data.message || "Signup failed");
      }
    });
  </script>

</body>
</html>
